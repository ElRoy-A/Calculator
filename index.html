<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6332d06095.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="calculator-grid">

            <div class="output">
                <div id="previous-value">0</div>
                <div id="current-value">0</div>
            </div>

            <button class="span-two-columns" id="clear">CLEAR</button>
            <button id="delete">DEL</button>
            <button id="divide">/</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="multiply">*</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="add">+</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="subtract">-</button>
            <button id="decimal" disabled>.</button>
            <button id="zero">0</button>
            <button class="span-two-columns" id="equals">=</button>

        </div>
    </main>

    <footer class="footer">
        <p>
            The Odin Project Â©
            <script>document.write(new Date().getFullYear())</script>
            - Liam A
        </p>
        <a href="https://github.com/ElRoy-A" alt="Github link"><i class="fa fa-github"></i></a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
